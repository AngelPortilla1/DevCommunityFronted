<div class="container mx-auto py-12 px-4 bg-[#fdf6e3] min-h-screen">
  <h1 class="text-5xl font-black mb-10 text-center uppercase tracking-tighter text-slate-900 drop-shadow-[4px_4px_0px_rgba(251,191,36,1)]">
    Mis Posts
  </h1>

  <div *ngIf="loading" class="text-center py-12">
    <div class="animate-bounce text-4xl">⏳</div>
    <p class="font-mono text-lg mt-2">Sincronizando archivos...</p>
  </div>

  <div *ngIf="error" class="bg-orange-200 border-4 border-black p-4 mb-6 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
    <p class="font-bold uppercase italic">⚠️ Error del sistema: {{ error }}</p>
  </div>

  <div *ngIf="!loading && (!posts || posts.length === 0)" class="text-center py-16 border-4 border-dashed border-slate-400 rounded-3xl">
    <p class="text-2xl font-serif italic text-slate-500">El archivo está vacío...</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <article 
      *ngFor="let post of posts" 
      class="group relative bg-white border-4 border-black p-6 transition-all hover:-translate-x-1 hover:-translate-y-1 hover:shadow-[12px_12px_0px_0px_rgba(0,0,0,1)] shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]"
    >
      <div class="absolute -top-4 -right-2 bg-yellow-400 border-2 border-black px-2 py-1 text-xs font-black uppercase rotate-3 group-hover:rotate-0 transition-transform">
        {{ post?.created_at | date: 'mediumDate' }}
      </div>

      <h2 class="text-2xl font-black mb-3 leading-tight text-slate-900 group-hover:text-blue-600 transition-colors">
        {{ post?.title || 'Sin título' }}
      </h2>
      
      <p class="text-slate-700 font-medium leading-relaxed mb-6 line-clamp-3">
        {{ post?.content || 'Sin contenido' }}
      </p>

      <div class="flex justify-between items-center pt-4 border-t-2 border-black/10 text-xs font-mono">
        <span class="bg-slate-900 text-white px-2 py-1 rounded">
          AUTOR: {{ post?.author?.username | uppercase }}
        </span>
        <span class="italic text-slate-500 tracking-tighter">
          #{{ post?.id || 'REF-00' }}
        </span>
      </div>
    </article>
  </div>
</div>
