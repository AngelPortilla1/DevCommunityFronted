<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-6">Posts</h1>

  <div *ngIf="loading" class="text-center py-8">
    <p class="text-gray-500">Cargando posts...</p>
  </div>

  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ error }}
  </div>

  <div *ngIf="!loading && posts.length === 0" class="text-center py-8">
    <p class="text-gray-500">No hay posts disponibles</p>
  </div>

  <div *ngIf="!loading && posts.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <article 
      *ngFor="let post of posts" 
      class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow"
    >
      <h2 class="text-xl font-semibold mb-2">{{ post.title }}</h2>
      <p class="text-gray-600 mb-4">{{ post.content }}</p>
      <div class="flex justify-between items-center text-sm text-gray-500">
        <span>Por: {{ post.author?.name }}</span>
        <span>{{ post.createdAt | date: 'short' }}</span>
      </div>
    </article>
  </div>
</div>
